<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャンピングカーチャット</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- ★★★★★ DOMPurifyライブラリをCDN経由で読み込む ★★★★★ -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>

</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>キャンピングカーAI相談</h2>
            <button class="close-chat-button" aria-label="チャットを閉じる">&times;</button>
            <div class="quota-display-container" style="display: none;">
                <span class="quota-label">本日残り:</span>
                <span id="remainingQuotaValue">---</span>
                <span class="quota-unit">回</span>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message" id="initial-bot-message">
                <p id="connecting-message">サーバーに接続しています...30～50秒ほどお待ちいただく場合があります、しばらくお待ちください。</p>
                <div id="greeting-content" style="display: none;">
                    <p>こんにちは！キャンピングカーに関するご質問にAIがお答えします。何かお手伝いできることはありますか？</p>
                    <div class="shortcut-buttons-container" id="shortcutButtons">
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="メッセージを入力..." disabled>
            <button id="sendButton" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
                <span>送信</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
